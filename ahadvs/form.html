<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> First Form</title>
</head>
<body>
      

	<h1 align="center">First Form</h1>

	<form style=" background-color: wheat; text-align: center; border: 5px solid black;  width: 400px; height: 400px; border-radius: 6px;  ">
		<label style="font-weight: bolder;">First Name</label>
		<input type="text" name="fname" placeholder="First Name">
<br>
<br>
		<label style="font-weight: bolder;">Last Name</label>
		<input type="text" name="lname" placeholder="Last Name">
		<br>
		<br>
		<label style="font-weight: bolder;">Email</label>
		<input type="Email" name="email" placeholder="Email">
		<br>
		<br>
		<label style="font-weight: bolder;">Phone Number</label>
		<input type="number" name="pnumber" placeholder="Phone Number">
		<br>
		<br>
		<label style="font-weight: bolder;"> Shift Time</label>
		<input type="time" name="Stime">
		<br>
		<br>
		<label style="font-weight: bolder;">Date of Birth</label>
		<input type="date" name="dob">
		<br>
		<br>
		<label  style="font-weight: bolder;">Joining Date and Time</label>
		<input type="datetime-local" name="jdt">
		<br>
		<br>
		
		<h3>Gender</h3>
		<label style="font-weight: bolder;">Male</label>
		<input type="radio" name="gender">
		<label style="font-weight: bolder;">Female</label>
		<input type="radio" name="gender">
<br>
<br>

		<input type="submit">

	</form>

</body>
</html>
