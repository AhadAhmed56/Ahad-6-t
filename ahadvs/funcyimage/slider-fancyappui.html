<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/fancybox/fancybox.css" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    section{
        padding: 70px;
    }

    .container {
        width: 1430px;
        margin: 0 auto;
    }

    .row {
        overflow: hidden;
    }

    .col-lg-3 {
        float: left;
        width: 33.33%;
    }

    .image a img {
        display: block;
        width: 100%;
    }
    .image {
    margin: 0 10px;
}
ul.slick-dots {width: max-content;margin: 0 auto;overflow: hidden;}

ul.slick-dots li {
    float: left;
    margin: 5px;
    list-style: none;
}

ul.slick-dots li  button {
    font-size: 0px;
    height: 10px;
    width: 10px;
    border-radius: 50%;
}

ul.slick-dots li.slick-active button {
    background: black;
}

</style>

<body>

    <section class="slider-fancy">
        <div class="container">
            <div class="row slider">
                <div class="col-lg-3">
                    <div class="image">
                        <a href="funcy-1.jpg" data-fancybox="gallery">
                            <img src="funcy-1.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="image">
                        <a href="funcy-2.jpg" data-fancybox="gallery">
                            <img src="funcy-2.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="image">
                        <a href="funcy-3.jpg" data-fancybox="gallery">
                            <img src="funcy-3.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="image">
                        <a href="funcy-2.jpg" data-fancybox="gallery">
                            <img src="funcy-2.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="image">
                        <a href="funcy-1.jpg" data-fancybox="gallery">
                            <img src="funcy-1.jpg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/fancybox/fancybox.umd.js"></script>
    <script>
        $('.slider').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
        Fancybox.bind('[data-fancybox="gallery"]', {
            // Your custom options for a specific gallery
        });
    </script>
</body>

</html>
