<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .grid-item {
    display: grid;
    grid-template-columns: repeat(5,1fr);
    grid-template-rows: repeat(3,200px);
    gap: 20px;
}

.grid-box a {
    /* display: block; */
    width: 100%;
}

.grid-box a img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.box-1 {
    grid-column: 1/2;
    grid-row: 1/4;
}

.box-2 {
    grid-row: 1/2;
    grid-column: 2/3;
}

.box-3 {
    grid-row: 1/2;
    grid-column: 3/4;
}

.box-4 {
    grid-row: 1/4;
    grid-column: 4/6;
}

.box-5 {
    grid-column: 2/4;
    grid-row: 2/4;
}
</style>

<body>

    <section class="gallery">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="grid-item">
                        <div class="grid-box box-1">
                            <a href="javascript::;">
                                <img src="/bootstrap/image/about_2.png" alt="">
                            </a>
                        </div>
                        <div class="grid-box box-2">
                            <a href="javascript::;">
                                <img src="/bootstrap/image/about_2.png" alt="">
                            </a>
                        </div>
                        <div class="grid-box box-3">
                            <a href="javascript::;">
                                <img src="/bootstrap/image/about_2.png" alt="">
                            </a>
                        </div>
                        <div class="grid-box box-4">
                            <a href="javascript::;">
                                <img src="/bootstrap/image/about_2.png" alt="">
                            </a>
                        </div>
                        <div class="grid-box box-5">
                            <a href="javascript::;">
                                <img src="/bootstrap/image/about_2.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
