*{
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
	font-family: "Inter", sans-serif
}


a{
	display: inline-block;
}

.container {
    width: 1370px;
    margin: 0 auto;
}

.col-lg-6 {
    width: 50%;
    float: left;
}

.row {
    overflow: hidden;
}

.btn-banner .btn {
    float: left;
}

.btn-banner .icons {
    float: left;
}
.btn-type {
    overflow: hidden;
    background: #fdecec;
    width: max-content;
    padding: 0px 34px;
    border-radius: 40px;
}

    float: left;
    margin: 16px 0px;
}

.btn-type {
    overflow: hidden;

section {
    padding: 62px;
}

.btn-type img {
    height: 25px;
    margin: 14px 11px;

}

.content h2 {
    font-size: 67px;
}


.content span {
    color: #f54748;
}

.content p {
    width: 71%;
    font-size: 20px;
    color: #676767;
    margin: 25px 0;
}

.btn-banner .btn a {
	background: #f54748;color: white;
	text-decoration: none;
	padding: 27px 54px;
	border-radius: 10px;
	font-size: 20px;
}

.btn-banner .icons {
    height: 67px;
    width: 67px;
    background: white;
    margin: 8px 29px;
    text-align: center;
    line-height: 67px;
    border-radius: 50%;
    box-shadow: 1px 4px 2px;
}

.btn-banner h3 {
    margin: 32px  0;
    text-transform: capitalize;
    font-size: 22px;

    padding: 33px 0px;
}




.delivary {
    float: left;
}

.offer-grover {
    overflow: hidden;
    /* margin: 0px 55px; */
    position: relative;
}

.card-banner {
    background: #fffdfc;
    float: left;
    box-shadow: 2px 0px 4px  0px;
    border-radius: 5px;
    padding: 58px  57px;
}

.card-banner img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    position: absolute;
    top: -12px;
}

.card-banner h4 {
    margin-top: 54px;
    text-transform: capitalize;
    font-size: 13px;
    color: #595050;
}

.border {
    border: 1px solid orange;
    width: 24px;
    margin: 7px 0px 29px 29px;
}

.card-content {
    text-align:  center;
}

.card-content h6 {
    font-size: 25px;
}

.card-content p {
    color: #c7c6c6;
    font-size: 10px;
    margin: 4px 0px;
}

.card-banner .card-icons  i {
    background-color: #f54748;
    width: max-content;
    padding: 15px;
    color: white;
    border-radius: 11px;
    position: absolute;
    top: 16rem;
    left: 5rem;
}

.card-banner {
    position: absolute;
    top: 70px;
    left: 0;
}

.image {
    margin-left: 148px;
}

						</div>
					 </div>
				</div>

					<div class="offer-grover">
						
						

						<div class="image">
								<img src="image/sto (3).png">

							<div class="card-icons">

						</div>	
						<div class="delivary">
