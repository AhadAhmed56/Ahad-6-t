<html>

}

		display: inline-block;

	.container {

.row {

    float: left;
    padding: 0px  25px;

}

.nav-bar ul {
    overflow: hidden;
}

.nav-bar ul li a {
    text-decoration: none;
    color: black;
}

.nav-bar ul {
    overflow: hidden;
    display: inline-block;
}





header {
    padding: 30px;
}

.header-btn  {
    margin-top: 6px;
    background: #ed6b0b;
    width: max-content;
    padding: 10px 29px;
    border-radius: 10px;
    margin-left: 11px;
    float: left;
}



.header-btn a {
    text-decoration: none;

    margin-top: 14px;

    text-align: end;
}

.logo {
    width: 159px;
}
.col-lg-4 {
    width: 33.33%;
    float: left;
}

.col-lg-8 {
    width: 66.66%;
    float: left;
}


.nav-bar-inner {
    overflow: hidden;
    display: inline-block;
}
</style>

<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-4">

				<a href="#">
					<img src="image/logo-1.png">
				</a>
				</div>
			</div>
			<div class="col-lg-8">
			<div class="nav-bar">
				<div class="nav-bar-inner">
				<nav>
					<ul>

						  </li>

						 <a href="#">Services <span><i class="fa-solid fa-caret-down"></i></span></a>

						  </li>

					
					</ul>

				</nav>
				<div class="header-btn">
						<a href="#">Call Now</a>
				</div>
				</div>
				


			</div>
			
			
			</div>
			
		</div>
	</div>
</header>

</body>
