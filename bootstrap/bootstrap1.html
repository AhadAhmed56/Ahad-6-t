<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Product Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    section {
      padding: 70px 0;
    }

    /* Heading */
    .content {
      text-align: center;
      margin-bottom: 40px;
    }

    .content h4 {
      font-size: 38px;
    }

    .content ul {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0;
    }

    .content ul li {
      list-style: none;
    }

    .content ul li a {
      text-decoration: none;
      color: gray;
      font-size: 18px;
    }

    .content ul li a:hover {
      color: black;
    }

     
    .product-card {
      position: relative;
      overflow: hidden;
      border: 1px solid #eee;
    }

    .product-card img {
      width: 100%;
      display: block;
    }

    .badge-sale {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 2px 12px;
      font-size: 14px;
    }

    .content-card {
      text-align: center;
      padding: 20px;
    }

    .stars i {
      color: #e8b825;
      font-size: 12px;
    }

    .price-card {
      margin: 10px 0;
      font-size: 18px;
    }

    .price-card span {
      color: gray;
    }

    /* Overlay */
    .overlay-content {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: flex-end;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      transition: 0.4s ease;
    }

    .overlay-content .icon {
      background: white;
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items:end ;
      border-radius: 50%;
      cursor: pointer;
    }

    .product-card:hover .overlay-content {
      left: 0;
    }
  </style>
</head>

<body>

  <section>
    <div class="container">

      <!-- Heading -->
      <div class="row">
        <div class="col-12">
          <div class="content">
            <h4>Our Product</h4>
            <ul>
              <li><a href="#">Foundation</a></li>
              <li><a href="#">Concealer</a></li>
              <li><a href="#">Serum</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <div class="product-card">

            <img src="image/cosmika-image.jpg" class="img-fluid" alt="">

            <div class="badge-sale">-17%</div>

            <div class="content-card">
              <p>Laneige Lip Sleeping Mask Nuit Pure 20g</p>

              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>

              <div class="price-card">
                <span><del>$200</del></span> $150
              </div>

              <button class="btn btn-dark rounded-pill">
                Add to Cart
              </button>
            </div>

            <!-- Overlay -->
            <div class="overlay-content">
              <div class="icon"><i class="fa-regular fa-heart"></i></div>
              <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
              <div class="icon"><i class="fa-regular fa-eye"></i></div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
